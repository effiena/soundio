<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>SOUNDIO</title>
<link rel="icon" type="image/png" href="{{ url_for('static', filename='soundio.ico') }}">
<link rel="apple-touch-icon" href="{{ url_for('static', filename='soundiologo.png') }}">
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0; padding: 0;
    overflow-x: hidden;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(180deg, #2a0f3a, #7b3fa8, #ff7acb);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    text-align: center;
}
#logo-container {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    position: relative;
}
#soundio-logo {
    width: 110px;
    aspect-ratio: 1/1;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid rgb(151,43,135);
    box-shadow: 0 0 10px rgba(248,15,248,0.5);
    transition: transform 0.05s linear, box-shadow 0.05s linear;
    z-index: 1;
}
h1 {
    font-size: 36px;
    font-weight: 700;
    margin: 15px 0;
    background: linear-gradient(90deg,#420375,#a75692);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:0 2px 6px rgba(215,36,89,0.65);
}
#current-song-container {
    width: 90%;
    max-width: 600px;
    margin: 10px auto;
    overflow: hidden;
    white-space: nowrap;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px) saturate(180%);
    border-radius: 24px;
    border: 1px solid rgba(255,255,255,0.3);
    padding: 12px 16px;
    box-shadow: 0 8px 20px rgba(233,120,200,0.25),0 4px 10px rgba(0,0,0,0.1);
}
#current-song {
    font-weight: bold;
    font-size: 18px;
    color: #fff;
    display: inline-block;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}
#playlist {
    list-style: none;
    padding: 0;
    margin: 10px auto;
    max-height: 240px;
    overflow-y: auto;
    width: 90%;
    max-width: 600px;
    border-radius: 8px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    background: rgba(255,255,255,0.05);
}
#playlist li {
    padding: 12px 10px;
    cursor: pointer;
    border-bottom: 1px solid #eaa0a0;
    transition: background 0.3s;
}
#playlist li:hover { background: #e187cb88; }
#playlist li.active { background: #f9abcf62; color: #9c2d7b; font-weight: bold; }
.player-container {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
audio {
    width: 90%;
    max-width: 600px;
    margin-bottom: 15px;
}
button {
    background: #9e4e6e;
    color: #fff;
    border: none;
    padding: 10px 16px;
    margin: 5px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}
button:hover { background:#c16fa1; }
#genre-filter {
    padding: 6px 10px;
    border-radius: 6px;
    margin-bottom: 15px;
}
@media (max-width: 768px){
    #current-song-container, #playlist, audio { width: 95%; }
    h1 { font-size: 28px; }
    #soundio-logo { width: 90px; }
}
</style>
</head>
<body>

<div id="logo-container">
    <img src="{{ url_for('static', filename='soundiologo.png') }}" id="soundio-logo">
</div>

<h1>üé∂ SOUNDIO üé∂</h1>

<div style="margin:15px 0;">
    <label for="genre-filter">Genre: </label>
    <select id="genre-filter">
        <option value="all">All</option>
        <option value="Malay">Malay</option>
        <option value="English">English</option>
        <option value="Mandarin">Mandarin</option>
        <option value="Korean">Korean</option>
    </select>
</div>

<div id="current-song-container">
    <span id="current-song">üéµ Select a song to play üéµ</span>
</div>

<ul id="playlist"></ul>

<div class="player-container">
    <audio id="player" playsinline controls></audio>
    <div>
        <button id="prev-btn">‚èÆ Prev</button>
        <button id="play-pause-btn">‚ñ∂Ô∏è Play / ‚è∏ Pause</button>
        <button id="stop-btn">‚èπ Stop</button>
        <button id="next-btn">‚è≠ Next</button>
        <button id="shuffle-btn">üîÄ Shuffle</button>
        <button id="repeat-btn">üîÅ Repeat</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const player = document.getElementById("player");
    const titleEl = document.getElementById("current-song");
    const playlistEl = document.getElementById("playlist");
    const genreFilter = document.getElementById("genre-filter");
    const logo = document.getElementById("soundio-logo");

    let playlist = [], items = [], index = 0, isPlaying = false, repeat = false;
    let audioCtx, analyser, source, dataArray;

    function initAudio() {
        if(audioCtx) return;
        audioCtx = new (window.AudioContext||window.webkitAudioContext)();
        source = audioCtx.createMediaElementSource(player);
        analyser = audioCtx.createAnalyser();
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        animateVisuals();
    }

    function animateVisuals() {
        if(!analyser) return;
        requestAnimationFrame(animateVisuals);
        analyser.getByteFrequencyData(dataArray);
        let avg = dataArray.reduce((a,b)=>a+b)/dataArray.length;
        logo.style.transform = `scale(${0.9+(avg/255)*0.3})`;
        logo.style.boxShadow = `0 0 ${(avg/255)*15}px rgba(230,194,41,0.8)`;
        titleEl.style.transform = `scale(${1+(avg/255)*0.08})`;
        titleEl.style.textShadow = `0 0 ${(avg/255)*8}px rgba(255,255,255,0.8),0 0 ${(avg/255)*4}px rgba(255,255,0,0.6)`;
    }

    function loadSongByUrl(url,name){
        if(!url) return;
        initAudio();
        items.forEach(li=>li.classList.remove("active"));
        const li = items.find(li=>li.dataset.url===url);
        if(li) li.classList.add("active");
        player.src = encodeURI(url);
        player.play();
        isPlaying = true;
        titleEl.textContent = "üé∂ Now Playing: "+name;
        index = items.findIndex(li=>li.dataset.url===url);
    }

    function renderPlaylist(){
        playlistEl.innerHTML=""; items=[];
        const selected = genreFilter.value;
        playlist.forEach(song=>{
            if(selected==="all"||song.genre===selected){
                const li=document.createElement("li");
                li.textContent=song.name.replace(/_/g,' ');
                li.dataset.url=song.url;
                li.dataset.genre=song.genre;
                li.addEventListener("click",()=>loadSongByUrl(song.url, song.name.replace(/_/g,' ')));
                playlistEl.appendChild(li); items.push(li);
            }
        });
        index=0;
    }

    // Buttons
    document.getElementById("play-pause-btn").onclick=()=>{ if(!player.src){ if(items[0]) loadSongByUrl(items[0].dataset.url,items[0].textContent); return; } if(isPlaying){ player.pause(); this.textContent="‚ñ∂Ô∏è"; }else{ player.play(); this.textContent="‚è∏"; } isPlaying=!isPlaying; };
    document.getElementById("stop-btn").onclick=()=>{ player.pause(); player.currentTime=0; isPlaying=false; };
    document.getElementById("next-btn").onclick=()=>{ index = repeat?index:(index+1)%items.length; loadSongByUrl(items[index].dataset.url, items[index].textContent); };
    document.getElementById("prev-btn").onclick=()=>{ index = (index-1+items.length)%items.length; loadSongByUrl(items[index].dataset.url, items[index].textContent); };
    document.getElementById("shuffle-btn").onclick=()=>{ items.sort(()=>Math.random()-0.5); renderPlaylist(); if(items[0]) loadSongByUrl(items[0].dataset.url, items[0].textContent); };
    document.getElementById("repeat-btn").onclick=()=>{ repeat=!repeat; alert("Repeat "+(repeat?"ON":"OFF")); };
    player.addEventListener("ended",()=>{ index = repeat?index:(index+1)%items.length; loadSongByUrl(items[index].dataset.url, items[index].textContent); });
    genreFilter.addEventListener("change", renderPlaylist);

    fetch("/songs").then(r=>r.json()).then(data=>{ playlist=data; renderPlaylist(); }).catch(e=>console.error(e));
});
</script>

</body>
</html>
