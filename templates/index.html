<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='picture/soundiologo.png') }}">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='picture/soundiologo.png') }}">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Soundio">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<title>SOUNDIO</title>
<style>
body 
    <div id="logo-container">
    <img
        src="{{ url_for('static', filename='picture/soundiologo.png') }}"
        alt="Soundio Logo"
        id="soundio-logo"
    >
</div>

    { background:#f5e895; font-family:Montserrat,sans-serif; margin:0; text-align:center; }
h1 { background:#000; color:#E6C229; margin:0; padding:15px; }
#playlist { list-style:none; padding:0; margin:10px; max-height:220px; overflow-y:auto; }
#playlist li { padding:10px; cursor:pointer; border-bottom:1px solid #777853; }
#playlist li:hover { background:#EBD671; }
#playlist li.active { background:#000; color:#E6C229; font-weight:bold; }
.player-container { margin-top:15px; }
audio { display:block; width:90%; margin:10px auto; }
#progress-container { width:90%; margin:10px auto; display:flex; align-items:center; }
#current,#duration { font-size:14px; margin:0 5px; }
#progress-bar { flex:1; }
button { background:#656648; color:#F4F1DE; border:none; padding:10px 16px; margin:5px; border-radius:6px; cursor:pointer; }
button:hover { background:#8c9352; }
#current-song-container { width:90%; overflow:hidden; white-space:nowrap; margin:10px auto; border-radius:6px; background:#E6C229; padding:8px 12px; text-align:left; }
#current-song { font-weight:bold; font-size:18px; color:#000; white-space:nowrap; display:inline-block; transition:opacity 0.5s ease; }
@keyframes scroll { 0%{transform:translateX(100%);} 100%{transform:translateX(-100%);} }
</style>
</head>
<body>

<h1>ğŸµ SOUNDIO ğŸµ</h1>

<div id="current-song-container">
    <span id="current-song">ğŸµ Select a song to play ğŸµ</span>
</div>

<ul id="playlist">
    {% for song in playlist %}
        <li data-src="{{ url_for('music', filename=song) }}">{{ song }}</li>
    {% endfor %}
</ul>


<div class="player-container">
    <audio id="player" playsinline controls></audio>


    <div>
        <button id="prev-btn">â® Prev</button>
        <button id="play-pause-btn">â–¶ï¸ Play / â¸ Pause</button>
        <button id="stop-btn">â¹ Stop</button>
        <button id="next-btn">â­ Next</button>
        <button id="shuffle-btn">ğŸ”€ Shuffle</button>
        <button id="repeat-btn">ğŸ” Repeat</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const player = document.getElementById("player");
    const playlistItems = Array.from(document.querySelectorAll("#playlist li"));
    const currentSongTitle = document.getElementById("current-song");

    const playPauseBtn = document.getElementById("play-pause-btn");
    const stopBtn = document.getElementById("stop-btn");
    const nextBtn = document.getElementById("next-btn");
    const prevBtn = document.getElementById("prev-btn");
    const shuffleBtn = document.getElementById("shuffle-btn");
    const repeatBtn = document.getElementById("repeat-btn");

    let playlist = playlistItems.map(li => li.dataset.src);
    let currentIndex = 0;
    let isPlaying = false;
    let isRepeat = false;

    function updateCurrentSongTitle() {
        const songName = playlistItems[currentIndex].textContent;
        currentSongTitle.textContent = `ğŸ¶ Now Playing: ${songName}`;
    }

    function loadSong(index) {
        playlistItems.forEach(li => li.classList.remove("active"));
        playlistItems[index].classList.add("active");

        player.src = playlist[index];
        console.log("Audio src set to:", player.src);

        player.play().catch(err => console.log("Playback failed:", err));
        isPlaying = true;
        playPauseBtn.textContent = "â¸";

        updateCurrentSongTitle();
    }

    function playPause() {
        if (!player.src && playlist.length > 0) {
            loadSong(currentIndex);
            return;
        }

        if (isPlaying) {
            player.pause();
            isPlaying = false;
            playPauseBtn.textContent = "â–¶ï¸";
        } else {
            player.play();
            isPlaying = true;
            playPauseBtn.textContent = "â¸";
        }
    }

    function stopSong() {
        player.pause();
        player.currentTime = 0;
        isPlaying = false;
        playPauseBtn.textContent = "â–¶ï¸";
    }

    function nextSong() {
        currentIndex = isRepeat ? currentIndex : (currentIndex + 1) % playlist.length;
        loadSong(currentIndex);
    }

    function prevSong() {
        currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
        loadSong(currentIndex);
    }

    function shufflePlaylist() {
        for (let i = playlist.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [playlist[i], playlist[j]] = [playlist[j], playlist[i]];
            [playlistItems[i].textContent, playlistItems[j].textContent] =
                [playlistItems[j].textContent, playlistItems[i].textContent];
            [playlistItems[i].dataset.src, playlistItems[j].dataset.src] =
                [playlistItems[j].dataset.src, playlistItems[i].dataset.src];
        }
        currentIndex = 0;
        loadSong(currentIndex);
    }

    function toggleRepeat() {
        isRepeat = !isRepeat;
        alert("Repeat " + (isRepeat ? "ON" : "OFF"));
    }

    playlistItems.forEach((li, idx) =>
        li.addEventListener("click", () => {
            currentIndex = idx;
            loadSong(currentIndex);
        })
    );

    playPauseBtn.addEventListener("click", playPause);
    stopBtn.addEventListener("click", stopSong);
    nextBtn.addEventListener("click", nextSong);
    prevBtn.addEventListener("click", prevSong);
    shuffleBtn.addEventListener("click", shufflePlaylist);
    repeatBtn.addEventListener("click", toggleRepeat);

    player.addEventListener("ended", nextSong);
});
</script>

    </body>
</html>
