<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SOUNDIO</title>

<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='picture/soundiologo.png') }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='picture/soundiologo.png') }}">
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Soundio">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
/* ===== PAGE ===== */
html, body {
    width: 100%;
    margin: 0;
    padding: 0;
    font-family: Montserrat, sans-serif;
    background: #f5e895;
    text-align: center;
    overflow-x: hidden;
}

#logo-container {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    position: relative;
}

#soundio-logo {
    width: 120px;
    aspect-ratio: 1/1;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid yellow;
    box-shadow: 0 0 12px rgba(230,194,41,0.5);
    transition: transform 0.05s linear, box-shadow 0.05s linear;
    position: relative;
    z-index: 1;
}

#soundio-logo::after {
    content: '';
    position: absolute;
    top: -8px; left: -8px; right: -8px; bottom: -8px;
    border-radius: 50%;
    border: 3px solid black;
    transform: scale(var(--wave-scale,1));
    box-shadow: 0 0 calc(var(--wave-glow,10px)) yellow,
                0 0 calc(var(--wave-glow,20px)) rgb(131,131,112),
                0 0 calc(var(--wave-glow,30px)) yellow;
    z-index: -1;
}

h1 {
    max-width: 100%;
    margin: 10px auto;
    padding: 6px 12px;
    box-sizing: border-box;
    font-size: 32px;
    font-weight: 700;
    color: #E6C229; /* keep gold color */
    background: linear-gradient(90deg, #FFD700, #E6C229);
    border-radius: 8px;
    font-family: 'Montserrat', sans-serif;
    display: inline-block;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    /* Add glowing black shadow */
    text-shadow:
        0 0 4px black,
        0 0 8px black,
        0 0 12px black,
        0 0 16px black;
}

#current-song-container {
    width: 90%;
    max-width: 600px;
    margin: 10px auto;
    overflow: hidden;
    white-space: nowrap;
    background: #E6C229;
    border-radius: 10px;
    padding: 10px 15px;
    text-align: left;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
}

#current-song {
    font-weight: bold;
    font-size: 18px;
    color: #000;
    display: inline-block;
}

#playlist {
    list-style: none;
    padding: 0;
    margin: 10px auto;
    max-height: 240px;
    overflow-y: auto;
    width: 90%;
    max-width: 600px;
    border-radius: 8px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    background: rgba(255,255,255,0.05);
}

#playlist li {
    padding: 12px 10px;
    cursor: pointer;
    border-bottom: 1px solid #777853;
    transition: background 0.3s;
}

#playlist li:hover { background:#EBD671; }
#playlist li.active { background:#78784f; color:#E6C229; font-weight:bold; }

.player-container {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

audio {
    width: 90%;
    max-width: 600px;
    margin-bottom: 15px;
}

button {
    background:#656648;
    color:#fff;
    border:none;
    padding:10px 16px;
    margin:5px;
    border-radius:6px;
    cursor:pointer;
    transition: background 0.3s;
}

button:hover { background:#8c9352; }

footer {
    text-align:center;
    padding:15px 10px;
    font-size:14px;
    color:#555;
}

@keyframes scroll {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}
</style>
</head>
<body>

<div id="logo-container">
    <img src="{{ url_for('static', filename='picture/soundiologo.png') }}" id="soundio-logo">
</div>

<h1>üé∂ SOUNDIO üé∂</h1>

<div id="current-song-container">
    <span id="current-song">üéµ Select a song to play üéµ</span>
</div>

<ul id="playlist">
{% for song in playlist %}
<li data-src="{{ url_for('static', filename='music/' ~ song|urlencode) }}">
üéµ {{ song.replace('.mp3','').replace('_',' ') }}
</li>
{% endfor %}
</ul>

<div class="player-container">
    <audio id="player" playsinline controls></audio>
    <div>
        <button id="prev-btn">‚èÆ Prev</button>
        <button id="play-pause-btn">‚ñ∂Ô∏è Play / ‚è∏ Pause</button>
        <button id="stop-btn">‚èπ Stop</button>
        <button id="next-btn">‚è≠ Next</button>
        <button id="shuffle-btn">üîÄ Shuffle</button>
        <button id="repeat-btn">üîÅ Repeat</button>
    </div>
</div>

<div style="margin-top:20px;">
    <button onclick="showAbout()" style="padding:8px 12px; border-radius:6px; border:none; background:#8c9352; color:#F4F1DE; cursor:pointer;">
        About
    </button>
</div>

<footer>
    ¬© 2026 Soundio Music App. All rights reserved. <br>
    Created by Asli.Tech. <a href="/license.txt" target="_blank">SOUNDIO Music App License</a>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {

const player = document.getElementById("player");
const items = Array.from(document.querySelectorAll("#playlist li"));
const playBtn = document.getElementById("play-pause-btn");
const stopBtn = document.getElementById("stop-btn");
const nextBtn = document.getElementById("next-btn");
const prevBtn = document.getElementById("prev-btn");
const shuffleBtn = document.getElementById("shuffle-btn");
const repeatBtn = document.getElementById("repeat-btn");
const titleEl = document.getElementById("current-song");
const logo = document.getElementById("soundio-logo");

let playlist = items.map(li => li.dataset.src);
let index = 0;
let isPlaying = false;
let repeat = false;

let audioCtx, analyser, source, dataArray;

function initAudio(){
    if(audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    source = audioCtx.createMediaElementSource(player);
    analyser = audioCtx.createAnalyser();
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    animateLogo();
}

function animateLogo(){
    if(!analyser) return;
    requestAnimationFrame(animateLogo);
    analyser.getByteFrequencyData(dataArray);
    let avg = dataArray.reduce((a,b)=>a+b,0)/dataArray.length;
    const scale = 0.9 + (avg/255)*0.3;
    const glow = (avg/255)*20;
    logo.style.transform = `scale(${scale})`;
    logo.style.boxShadow = `0 0 ${glow}px rgba(230,194,41,0.8)`;
    logo.style.setProperty('--wave-scale', 1 + (avg/255)*0.3);
    logo.style.setProperty('--wave-glow', glow);
}

function updateTitle(){
    const name = items[index].textContent;
    titleEl.style.animation="none";
    titleEl.textContent = "üé∂ Now Playing: " + name;
    let container = document.getElementById("current-song-container").offsetWidth;
    let textW = titleEl.scrollWidth;
    if(textW>container){
        let duration = textW/50;
        titleEl.style.animation=`scroll ${duration}s linear infinite`;
    }
}

function loadSong(i){
    initAudio();
    items.forEach(li=>li.classList.remove("active"));
    items[i].classList.add("active");
    player.src = playlist[i];
    player.play();
    isPlaying = true;
    playBtn.textContent="‚è∏";
    updateTitle();
}

function playPause(){
    if(!player.src){ loadSong(index); return; }
    if(isPlaying){
        player.pause();
        playBtn.textContent="‚ñ∂Ô∏è";
    } else {
        player.play();
        playBtn.textContent="‚è∏";
    }
    isPlaying=!isPlaying;
}

function next(){
    index = repeat ? index : (index+1)%playlist.length;
    loadSong(index);
}

function prev(){
    index = (index-1+playlist.length)%playlist.length;
    loadSong(index);
}

function shuffle(){
    for(let i=playlist.length-1;i>0;i--){
        let j=Math.floor(Math.random()*(i+1));
        [playlist[i],playlist[j]]=[playlist[j],playlist[i]];
        [items[i].dataset.src,items[j].dataset.src]=[items[j].dataset.src,items[i].dataset.src];
        [items[i].textContent,items[j].textContent]=[items[j].textContent,items[i].textContent];
    }
    index=0;
    loadSong(index);
}

items.forEach((li,i)=>{
    li.addEventListener("click",()=>{ index=i; loadSong(index); });
});

playBtn.onclick=playPause;
stopBtn.onclick=()=>{player.pause();player.currentTime=0;isPlaying=false;playBtn.textContent="‚ñ∂Ô∏è";};
nextBtn.onclick=next;
prevBtn.onclick=prev;
shuffleBtn.onclick=shuffle;
repeatBtn.onclick=()=>{repeat=!repeat; alert("Repeat "+(repeat?"ON":"OFF"));};
player.addEventListener("ended", next);

});

// About Button
function showAbout(){
    alert("Soundio Music App\n¬© 2026 Asli.Tech");
}
</script>

</body>
</html>
