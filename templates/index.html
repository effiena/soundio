html, body {
    width: 100%;
    max-width: 100%;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
    font-family: Montserrat, sans-serif;
    background: #c07ea0;
    text-align: center;
    background: radial-gradient(circle at 20% 20%, #ff9ed6 0%, transparent 25%),
                radial-gradient(circle at 80% 30%, #f6a6ff 0%, transparent 25%),
                radial-gradient(circle at 30% 70%, #ffd6f3 0%, transparent 25%),
                radial-gradient(circle at 70% 80%, #ff7acb 0%, transparent 25%),
                linear-gradient(180deg,#2a0f3a,#7b3fa8,#ff7acb);
    background-attachment: fixed;
}
body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.25) 0, transparent 40%),
        radial-gradient(circle at 80% 10%, rgba(255,255,255,0.2) 0, transparent 40%),
        radial-gradient(circle at 50% 90%, rgba(255,255,255,0.15) 0, transparent 40%);
    backdrop-filter: blur(40px);
    pointer-events: none;
    z-index: -1;   /* ‚Üê ADD THIS */
}
#logo-container {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    position: relative;
}

#soundio-logo {
    width: 110px;
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid rgb(151, 43, 135);
    box-shadow: 0 0 10px rgba(248, 15, 248, 0.5);
    transition: transform 0.05s linear, box-shadow 0.05s linear;
    position: relative;
    z-index: 1;
}

#soundio-logo::after {
    content: '';
    position: absolute;
    top: -6px; left: -6px; right: -6px; bottom: -6px;
    border-radius: 50%;
    border: 3px solid black;
    transform: scale(var(--wave-scale,1));
    box-shadow: 0 0 calc(var(--wave-glow,10px)) rgb(122, 82, 114), 
                0 0 calc(var(--wave-glow,20px)) rgb(113, 113, 110), 
                0 0 calc(var(--wave-glow,30px)) rgb(225, 72, 156);
    z-index: -1;
}

h1 {
    font-size: 36px;
    font-weight: 700;
    margin: 15px 0;
    background: linear-gradient(90deg, #9c2d7b92, #a75692);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 2px 6px rgba(44, 6, 15, 0.5);
}

#current-song-container {
    width: 90%;
    max-width: 600px;
    margin: 10px auto;
    overflow: hidden;
    white-space: nowrap;

    /* Frosted glass iPhone style */
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px) saturate(180%);
    -webkit-backdrop-filter: blur(12px) saturate(180%);
    border-radius: 24px;
    border: 1px solid rgba(255,255,255,0.3);

    padding: 12px 16px;
    text-align: left;
    box-shadow: 0 8px 20px rgba(233,120,200,0.25), 0 4px 10px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
}

#current-song-container::after {
    content: '';
    position: absolute;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    pointer-events: none;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.08), rgba(255,255,255,0) 70%);
    border-radius: 50%;
    animation: rippleMove 8s linear infinite;
}

@keyframes rippleMove {
    0% { transform: translate(0,0) rotate(0deg); }
    50% { transform: translate(10px, 10px) rotate(45deg); }
    100% { transform: translate(0,0) rotate(0deg); }
}

#current-song {
    font-weight: bold;
    font-size: 18px;
    color: #fff; /* better contrast on frosted background */
    display: inline-block;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}
#playlist {
    list-style: none;
    padding: 0;
    margin: 10px auto;
    max-height: 240px;
    overflow-y: auto;
    width: 90%;
    max-width: 600px;
    border-radius: 8px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    background: rgba(255,255,255,0.05);
}

#playlist li {
    padding: 12px 10px;
    cursor: pointer;
    border-bottom: 1px solid #eaa0a0;
    transition: background 0.3s;
}

#playlist li:hover { background:#e187cb; }
#playlist li.active { background:#f9abcf; color:#9c2d7b; font-weight:bold; }

.player-container {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

audio {
    width: 90%;
    max-width: 600px;
    margin-bottom: 15px;
}

button {
    background:#9e4e6e;
    color:#fff;
    border:none;
    padding:10px 16px;
    margin:5px;
    border-radius:6px;
    cursor:pointer;
    transition: background 0.3s;
}

button:hover { background:#c16fa1; }

@keyframes scroll {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

<script>
document.addEventListener("DOMContentLoaded", () => {
    const player = document.getElementById("player");
    const titleEl = document.getElementById("current-song");
    const playlistEl = document.getElementById("playlist");
    const genreFilter = document.getElementById("genre-filter");
    const playBtn = document.getElementById("play-pause-btn");
    const stopBtn = document.getElementById("stop-btn");
    const nextBtn = document.getElementById("next-btn");
    const prevBtn = document.getElementById("prev-btn");
    const shuffleBtn = document.getElementById("shuffle-btn");
    const repeatBtn = document.getElementById("repeat-btn");
    const logo = document.getElementById("soundio-logo");

    let items = Array.from(playlistEl.querySelectorAll("li"));
    let index = 0;
    let isPlaying = false;
    let repeat = false;
    let audioCtx, analyser, source, dataArray;

    // ----------- Audio Visuals -----------
    function initAudio() {
        if(audioCtx) return;
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        source = audioCtx.createMediaElementSource(player);
        analyser = audioCtx.createAnalyser();
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        animateVisuals();
    }

    function animateVisuals() {
        if(!analyser) return;
        requestAnimationFrame(animateVisuals);

        analyser.getByteFrequencyData(dataArray);
        let avg = dataArray.reduce((a,b)=>a+b)/dataArray.length;

        const logoScale = 0.9 + (avg / 255) * 0.3;
        const logoGlow = (avg / 255) * 15;
        logo.style.transform = `scale(${logoScale})`;
        logo.style.boxShadow = `0 0 ${logoGlow}px rgba(230,194,41,0.8)`;
        logo.style.setProperty('--wave-scale', 1 + (avg / 255) * 0.3);
        logo.style.setProperty('--wave-glow', logoGlow);

        const textScale = 1 + (avg / 255) * 0.08;
        const textGlow = (avg / 255) * 8;
        titleEl.style.transform = `scale(${textScale})`;
        titleEl.style.textShadow = `0 0 ${textGlow}px rgba(255,255,255,0.8),
                                    0 0 ${textGlow/2}px rgba(255,255,0,0.6)`;
    }

    // ----------- Load Song -----------
    function loadSong(i) {
        if(!items[i]) return;

        items.forEach(li => li.classList.remove("active"));
        items[i].classList.add("active");

        player.src = encodeURI(items[i].dataset.src);
        player.play();
        isPlaying = true;
        index = i;
        titleEl.textContent = "üé∂ Now Playing: " + items[i].textContent;

        initAudio(); // ensures visuals and screen-lock audio work
    }

    // ----------- Controls -----------
    playBtn.onclick = () => {
        if(!player.src){ loadSong(0); return; }
        if(isPlaying){ player.pause(); playBtn.textContent="‚ñ∂Ô∏è"; }
        else { player.play(); playBtn.textContent="‚è∏"; }
        isPlaying = !isPlaying;
    };

    stopBtn.onclick = () => {
        player.pause();
        player.currentTime = 0;
        playBtn.textContent="‚ñ∂Ô∏è";
        isPlaying = false;
    };

    nextBtn.onclick = () => { index = (index+1)%items.length; loadSong(index); };
    prevBtn.onclick = () => { index = (index-1+items.length)%items.length; loadSong(index); };
    shuffleBtn.onclick = () => { index = Math.floor(Math.random()*items.length); loadSong(index); };
    repeatBtn.onclick = () => { repeat = !repeat; alert("Repeat "+(repeat?"ON":"OFF")); };

    player.addEventListener("ended", () => {
        if(repeat) loadSong(index);
        else index = (index+1)%items.length; loadSong(index);
    });

    // ----------- Genre Filter -----------
    function filterGenre() {
        const selected = genreFilter.value;
        items.forEach((li,i) => {
            if(selected === "all" || li.dataset.genre === selected){
                li.style.display = "";
            } else {
                li.style.display = "none";
            }
        });
        // reset index to first visible song
        const firstVisible = items.findIndex(li=>li.style.display !== "none");
        if(firstVisible >=0) index = firstVisible;
    }

    genreFilter.addEventListener("change", filterGenre);
    filterGenre(); // initial filter
});
</script>
