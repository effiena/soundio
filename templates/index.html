<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='picture/soundiologo.png') }}">
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='picture/soundiologo.png') }}">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Soundio">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<title>SOUNDIO</title>
<style>
body { background:#f5e895; font-family:Montserrat,sans-serif; margin:0; text-align:center; }
h1 { background:#000; color:#E6C229; margin:0; padding:15px; }
#playlist { list-style:none; padding:0; margin:10px; max-height:220px; overflow-y:auto; }
#playlist li { padding:10px; cursor:pointer; border-bottom:1px solid #777853; }
#playlist li:hover { background:#EBD671; }
#playlist li.active { background:#000; color:#E6C229; font-weight:bold; }
.player-container { margin-top:15px; }
audio { display:block; width:90%; margin:10px auto; }
#progress-container { width:90%; margin:10px auto; display:flex; align-items:center; }
#current,#duration { font-size:14px; margin:0 5px; }
#progress-bar { flex:1; }
button { background:#656648; color:#F4F1DE; border:none; padding:10px 16px; margin:5px; border-radius:6px; cursor:pointer; }
button:hover { background:#8c9352; }
#current-song-container { width:90%; overflow:hidden; white-space:nowrap; margin:10px auto; border-radius:6px; background:#E6C229; padding:8px 12px; text-align:left; }
#current-song { font-weight:bold; font-size:18px; color:#000; white-space:nowrap; display:inline-block; transition:opacity 0.5s ease; }
@keyframes scroll { 0%{transform:translateX(100%);} 100%{transform:translateX(-100%);} }
#logo-container {
    text-align: center;
    margin-top: 15px;
}

#soundio-logo {
    width: 110px;
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 10px rgba(230,194,41,0.5);
    transition: transform 0.05s linear, box-shadow 0.05s linear;
}

</style>
</head>
<body>
        <div id="logo-container">
    <img
        src="{{ url_for('static', filename='picture/soundiologo.png') }}"
        alt="Soundio Logo"
        id="soundio-logo"
    >
</div>

<h1>üéµ SOUNDIO üéµ</h1>

<div id="current-song-container">
    <span id="current-song">üéµ Select a song to play üéµ</span>
</div>

<ul id="playlist">
    {% for song in playlist %}
        <!-- Use url_for to generate a proper static URL -->
        <li data-src="{{ url_for('static', filename='music/' ~ song|urlencode) }}">{{ song }}</li>

    {% endfor %}
</ul>

<div class="player-container">
    <audio id="player" playsinline controls></audio>

    <div>
        <button id="prev-btn">‚èÆ Prev</button>
        <button id="play-pause-btn">‚ñ∂Ô∏è Play / ‚è∏ Pause</button>
        <button id="stop-btn">‚èπ Stop</button>
        <button id="next-btn">‚è≠ Next</button>
        <button id="shuffle-btn">üîÄ Shuffle</button>
        <button id="repeat-btn">üîÅ Repeat</button>
    </div>
</div>


<script>
document.addEventListener("DOMContentLoaded", () => {
    const player = document.getElementById("player");
    const playlistItems = Array.from(document.querySelectorAll("#playlist li"));
    const playPauseBtn = document.getElementById("play-pause-btn");
    const stopBtn = document.getElementById("stop-btn");
    const nextBtn = document.getElementById("next-btn");
    const prevBtn = document.getElementById("prev-btn");
    const shuffleBtn = document.getElementById("shuffle-btn");
    const repeatBtn = document.getElementById("repeat-btn");

    let playlist = playlistItems.map(li => li.dataset.src);
    let currentIndex = 0;
    let isPlaying = false;
    let isRepeat = false;
    let audioCtx = null;
    let analyser = null;
    let source = null;
    let dataArray = null;
    let animationStarted = false;


    function initAudioContext(){
    if(!audioCtx){
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        source = audioCtx.createMediaElementSource(player);
        analyser = audioCtx.createAnalyser();
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        if(!animationStarted){ animationStarted=true; animateLogo(); }
    }
}

function loadSong(index){
    initAudioContext();
    unlockAudio();

    function unlockAudio() {
    if(audioCtx && audioCtx.state === "suspended") audioCtx.resume();
}

    document.body.addEventListener("click", unlockAudio, { once:true });
    document.body.addEventListener("touchstart", unlockAudio, { once:true });

    // Remove "active" class from all songs, highlight current
    playlistItems.forEach(li => li.classList.remove("active"));
    playlistItems[index].classList.add("active");

    // üîπ THIS IS WHERE YOU SET THE AUDIO SOURCE
    player.src = playlist[currentIndex]; // dynamically sets the correct URL

    console.log("Audio src set to:", player.src);

    player.play().catch(err => console.log("Playback failed:", err));
    isPlaying = true;
    playPauseBtn.textContent = "‚è∏";

    updateCurrentSongTitle();
}

    function updateCurrentSongTitle() {
    const currentSongTitle = document.getElementById("current-song");
    const songName = playlistItems[currentIndex].textContent;
    currentSongTitle.style.animation = "none";
    currentSongTitle.textContent = `üé∂ Now Playing: ${songName}`;

    const containerWidth = document.getElementById("current-song-container").offsetWidth;
    const textWidth = currentSongTitle.scrollWidth;

    if(textWidth > containerWidth) {
        const duration = textWidth / 50; // adjust scroll speed
        currentSongTitle.style.animation = `scroll ${duration}s linear infinite`;
    }
}


    function playPause() {
        if (!player.src && playlist.length > 0) { 
            loadSong(currentIndex); 
            return; 
        }
        if (isPlaying) { 
            player.pause(); 
            isPlaying = false; 
            playPauseBtn.textContent = "‚ñ∂Ô∏è"; 
        } else { 
            player.play(); 
            isPlaying = true; 
            playPauseBtn.textContent = "‚è∏"; 
        }
    }

    function nextSong() {
        currentIndex = isRepeat ? currentIndex : (currentIndex + 1) % playlist.length;
        loadSong(currentIndex);
    }

    function prevSong() {
        currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
        loadSong(currentIndex);
    }

    function shufflePlaylist() {
        for (let i = playlist.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [playlist[i], playlist[j]] = [playlist[j], playlist[i]];
            [playlistItems[i].textContent, playlistItems[j].textContent] =
                [playlistItems[j].textContent, playlistItems[i].textContent];
            [playlistItems[i].dataset.src, playlistItems[j].dataset.src] =
                [playlistItems[j].dataset.src, playlistItems[i].dataset.src];
        }
        currentIndex = 0;
        loadSong(currentIndex);
    }

    function toggleRepeat() {
        isRepeat = !isRepeat;
        alert("Repeat " + (isRepeat ? "ON" : "OFF"));
    }
function animateLogo() {
    if(!analyser) return;
    requestAnimationFrame(animateLogo);

    analyser.getByteFrequencyData(dataArray);
    let sum = 0;
    dataArray.forEach(v => sum += v);
    let avg = sum / dataArray.length;

    const logo = document.getElementById("soundio-logo");
    if(logo) {
        const scale = 0.9 + (avg / 255) * 0.3;
        const glow = (avg / 255) * 20;
        logo.style.transform = `scale(${scale})`;
        logo.style.boxShadow = `0 0 ${glow}px rgba(230,194,41,0.8)`;
    }
}

    // Playlist click
    playlistItems.forEach((li, idx) => li.addEventListener("click", () => {
        currentIndex = idx;
        loadSong(currentIndex);
    }));

    // Buttons
    playPauseBtn.addEventListener("click", playPause);
    stopBtn.addEventListener("click", () => {
        player.pause();
        player.currentTime = 0;
        isPlaying = false;
        playPauseBtn.textContent = "‚ñ∂Ô∏è";
    });
    nextBtn.addEventListener("click", nextSong);
    prevBtn.addEventListener("click", prevSong);
    shuffleBtn.addEventListener("click", shufflePlaylist);
    repeatBtn.addEventListener("click", toggleRepeat);

    // Auto next
    player.addEventListener("ended", nextSong);
});

</script>

    </body>
</html>
