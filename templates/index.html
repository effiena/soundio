<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='picture/soundiologo.png') }}">
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='picture/soundiologo.png') }}">

<title>SOUNDIO</title>

<style>

/* ===== GLOBAL RESET ===== */
*{
 box-sizing:border-box;
 margin:0;
 padding:0;
}

body{
 background:#f5e895;
 font-family:Montserrat,sans-serif;
 text-align:center;
 overflow-x:hidden;
}

/* ===== HEADER ===== */
h1{
 margin:14px auto 6px;
 padding:6px 14px;
 font-size:30px;
 font-weight:700;
 background:linear-gradient(90deg,#FFD700,#E6C229);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
 text-shadow:0 2px 6px rgba(230,194,41,.4);
 display:inline-block;
}

/* ===== LOGO ===== */
#logo-container{
 margin-top:16px;
}

#soundio-logo{
 width:110px;
 aspect-ratio:1/1;
 border-radius:50%;
 object-fit:cover;
 border:4px solid yellow;
 box-shadow:0 0 10px rgba(230,194,41,.5);
 transition:transform .05s linear, box-shadow .05s linear;
 position:relative;
}

/* glow ring */
#soundio-logo::after{
 content:'';
 position:absolute;
 inset:-6px;
 border-radius:50%;
 border:3px solid black;
 transform:scale(var(--wave-scale,1));
 box-shadow:0 0 var(--wave-glow,10px) yellow;
 z-index:-1;
}

/* ===== CURRENT SONG BOX ===== */
#current-song-container{
 width:92%;
 margin:14px auto;
 background:#E6C229;
 border-radius:10px;
 padding:12px 16px;
 text-align:center;
}

#current-song{
 font-size:16px;
 font-weight:600;
 color:#000;
 white-space:normal;
 word-break:break-word;
}

/* ===== PLAYLIST ===== */
#playlist{
 width:92%;
 margin:12px auto;
 list-style:none;
 max-height:260px;
 overflow-y:auto;
 border-radius:10px;
 background:rgba(0,0,0,0.05);
}

#playlist li{
 padding:12px;
 border-bottom:1px solid #777853;
 cursor:pointer;
 transition:.2s;
}

#playlist li:hover{
 background:#EBD671;
}

#playlist li.active{
 background:#78784f;
 color:#E6C229;
 font-weight:600;
}

/* ===== PLAYER ===== */
.player-container{
 width:92%;
 margin:16px auto;
}

audio{
 width:100%;
 margin:10px auto;
}

/* ===== BUTTONS ===== */
button{
 background:#656648;
 color:#fff;
 border:none;
 padding:10px 14px;
 margin:5px;
 border-radius:8px;
 cursor:pointer;
 transition:.2s;
}

button:hover{
 background:#8c9352;
}

</style>
</head>

<body>

<div id="logo-container">
<img src="{{ url_for('static', filename='picture/soundiologo.png') }}" id="soundio-logo">
</div>

<h1>üé∂ SOUNDIO üé∂</h1>

<div id="current-song-container">
<span id="current-song">üéµ Select a song to play üéµ</span>
</div>

<ul id="playlist">
{% for song in playlist %}
<li data-src="{{ url_for('static', filename='music/' ~ song|urlencode) }}">{{ song }}</li>
{% endfor %}
</ul>

<div class="player-container">
<audio id="player" playsinline controls></audio>

<div>
<button id="prev-btn">‚èÆ Prev</button>
<button id="play-pause-btn">‚ñ∂Ô∏è Play</button>
<button id="stop-btn">‚èπ Stop</button>
<button id="next-btn">‚è≠ Next</button>
<button id="shuffle-btn">üîÄ Shuffle</button>
<button id="repeat-btn">üîÅ Repeat</button>
</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

const player = document.getElementById("player");
const items = Array.from(document.querySelectorAll("#playlist li"));
const playBtn = document.getElementById("play-pause-btn");
const stopBtn = document.getElementById("stop-btn");
const nextBtn = document.getElementById("next-btn");
const prevBtn = document.getElementById("prev-btn");
const shuffleBtn = document.getElementById("shuffle-btn");
const repeatBtn = document.getElementById("repeat-btn");
const titleEl = document.getElementById("current-song");
const logo = document.getElementById("soundio-logo");

let playlist = items.map(li => li.dataset.src);
let index = 0;
let isPlaying = false;
let repeat = false;

let audioCtx, analyser, source, dataArray;

function initAudio(){
 if(audioCtx) return;
 audioCtx = new (window.AudioContext || window.webkitAudioContext)();
 source = audioCtx.createMediaElementSource(player);
 analyser = audioCtx.createAnalyser();
 source.connect(analyser);
 analyser.connect(audioCtx.destination);
 analyser.fftSize = 256;
 dataArray = new Uint8Array(analyser.frequencyBinCount);
 animateLogo();
}

function animateLogo(){
 if(!analyser) return;
 requestAnimationFrame(animateLogo);
 analyser.getByteFrequencyData(dataArray);
 let avg = dataArray.reduce((a,b)=>a+b)/dataArray.length;

 let scale = 1 + (avg/255)*0.15;
 let glow = (avg/255)*25;

 logo.style.transform = `scale(${scale})`;
 logo.style.boxShadow = `0 0 ${glow}px rgba(230,194,41,.8)`;
 logo.style.setProperty('--wave-scale',scale);
 logo.style.setProperty('--wave-glow',glow);
}

function updateTitle(){
 titleEl.textContent = "üé∂ Now Playing: " + items[index].textContent;
}

function loadSong(i){
 initAudio();
 items.forEach(li=>li.classList.remove("active"));
 items[i].classList.add("active");
 player.src = playlist[i];
 player.play();
 isPlaying = true;
 playBtn.textContent="‚è∏ Pause";
 updateTitle();
}

function playPause(){
 if(!player.src){ loadSong(index); return; }
 if(isPlaying){
  player.pause();
  playBtn.textContent="‚ñ∂Ô∏è Play";
 } else {
  player.play();
  playBtn.textContent="‚è∏ Pause";
 }
 isPlaying=!isPlaying;
}

function next(){
 index = repeat ? index : (index+1)%playlist.length;
 loadSong(index);
}

function prev(){
 index = (index-1+playlist.length)%playlist.length;
 loadSong(index);
}

items.forEach((li,i)=>{
 li.addEventListener("click",()=>{
  index=i;
  loadSong(index);
 });
});

playBtn.onclick=playPause;
stopBtn.onclick=()=>{player.pause();player.currentTime=0;};
nextBtn.onclick=next;
prevBtn.onclick=prev;
shuffleBtn.onclick=()=>playlist.sort(()=>Math.random()-0.5);
repeatBtn.onclick=()=>{repeat=!repeat; alert("Repeat "+(repeat?"ON":"OFF"));};

player.addEventListener("ended", next);

});
</script>

<footer style="margin-top:30px;padding:12px;font-size:13px;color:#555;">
¬© 2026 Soundio Music App
</footer>

</body>
</html>
